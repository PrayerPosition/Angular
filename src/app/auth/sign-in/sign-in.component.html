<div class="container">
  <h1>Greetings! Welcome to luxury gift shop.</h1>
  <p>Use your mobile number to sign up or log in</p>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="+380 XX XXX XX XX" formControlName="phoneNumber" />
    <button type="submit" [disabled]="!signInForm.valid">CONTINUE</button>
  </form>
  <hr />
  <p>or</p>
  <div class="auth-buttons">
    <button class="google">CONTINUE WITH GOOGLE</button>
    <button class="apple">CONTINUE WITH APPLE</button>
  </div>
  <div class="links">
    <a href="#">Privacy Policy</a> | <a href="#">Terms and Conditions</a>
  </div>
</div>
